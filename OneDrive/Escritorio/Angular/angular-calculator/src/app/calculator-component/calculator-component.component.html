<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>\
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="h-100 d-flex justify-content-center align-items-center">
      <h1 style='font-family: Anonymous Pro, monospace; font-size: 100px; margin:auto; padding: 100px;'><strong>ANGULAR CALCULATOR</strong></h1>
    </div>
    <div class="p-5">
        <div class="container-fluid">
          <div class="jumbotron col-sm-4 p-2 m-0 bg-inverse">      
            <div class="d-inline p-2 bg-primary text-black">
              <h1 id='Input' style="font-size: 64px;"><strong>{{input}}</strong></h1>
              <br>
              <h1 id='Output'>{{output}} :Result</h1>
            </div>
            <div class="h-75 d-inline-block" style="width: 1200px; background-color: rgba(255, 255, 255, 0.1);  height: 1200px;">
              <div class="col-sm-12 p-1 m-0">
        
              </div>
          
              <div class="col-sm-12 p-1 m-0">
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1 mr-1" type="button" (click)="calculatorInput('7')">7</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('8')">8</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1 h-75 d-inline-block" type="button" (click)="calculatorInput('9')">9</button>
                <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="appendOperators('*')">X</button>
              </div>
              <div class="col-sm-12 p-1 m-0">
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('4')">4</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('5')">5</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('6')">6</button>
                <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="appendOperators('-')">-</button>
              </div>
              <div class="col-sm-12 p-1 m-0">
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('1')">1</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('2')">2</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('3')">3</button>
              <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="appendOperators('+')">+</button>
              </div>
              <div class="col-sm-12 p-1 m-0">
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('.')">.</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('0')">0</button>
                <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="calculatorInput('0')">,</button>
                <button class="btn btn-secondary col-sm-3" type="button">/</button>
                <button class="btn btn-lg btn-success col-sm-6 p-1" type="button" (click)="result()">=</button>
                <button class="btn btn-lg btn-success col-sm-6 p-1" type="button" (click)="calculatorInput('(')">(</button>
                <button class="btn btn-lg btn-success col-sm-6 p-1" type="button" (click)="calculatorInput(')')">)</button>
                <button class="btn btn-lg btn-success col-sm-6 p-1" type="button" (click)="clear()">clear</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
